<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Power Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>
  <body class="sb-nav-fixed">
    {% include "navbar.html" %}
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            {% include "sidebar.html" %}
        </div>
        <div id="layoutSidenav_content">
            <main>
                <h1 id="main">Power Calculator</h1>
                <div id="power_input">
                    <form action="" method="post">
                        <div class="input-group input-group-sm mb-3">
                            <div>
                                <span class="input-group-text" id="inputGroup-sizing-sm">저항(R)</span>
                                <input id="min" name="min" type="text" placeholder="R" class="form-control" value={{min}}>
                                <select name="Rselect" id="">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div>
                                <span class="input-group-text" id="inputGroup-sizing-sm" style="margin-left: 50px;">전류(I)</span>
                            <input id="max" name="max" type="text" placeholder="I" class="form-control" value = {{max}}>
                            </div>
                            <div>
                                <span class="input-group-text" id="inputGroup-sizing-sm"style="margin-left: 50px;" >전압(V)</span>
                            <input id="amount" name="amount" type="text" placeholder="V" class="form-control" value = {{amount}}>
                            </div>
                            <div>
                                <span class="input-group-text" id="inputGroup-sizing-sm"style="margin-left: 50px;" >전력(P)</span>
                            <input id="amount" name="amount" type="text" placeholder="P" class="form-control" value = {{amount}}>
                            </div>
                          </div>
                    </form>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Online tools 2022</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
  </body>
  <script type="text/javascript" rel="javascript" src="/static/generator.js"></script>
</html>
