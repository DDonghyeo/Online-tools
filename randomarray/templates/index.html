<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Array Genearator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" rel="javascript" src="/static/script.js"></script>
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>
  <body>
    <nav class="navbar sticky-top bg-dark">
      <div class="container-fluid">
        <a href = "./"class="navbar-brand" href="#">Random Array Generator</a>
      </div>
    </nav>
    
    <h1 id="main">Random Array Generator</h1>
    <form action="" method="post" id="form">
      <p>
        최소(min) :
        <input  name="min" type="text" placeholder="min" >
        최대(max) :
        <input name="max" type="text" placeholder="max" >
        생성할 개수(amount) : 
        <input name="amount" type="text" placeholder="amount">
      </p>
      <p>
        <input type="checkbox" name = "duplicate" checked> 중복 허용(Duplicate allowed)
      </p>
      <p>
        타입(type) :
        <select name="type">
          <option value="int" selected> 정수(int)</option>
          <option value="str"> 문자열(str) </option>
          <option value="str"> 단어(word) </option>
        </select>
        구분(separate) :
        <select name="separate">
          <option value="comma" selected>콤마(,)</option>
          <option value="space"> 띄어쓰기( )</option>
        </select>
      </p>
        <button class="btn btn-primary btn-sm" id="generate" >Genearate!</button>
    </form>
    <div>
      <h2 id="result-text">result</h2>
      <div class = "content" style="margin-left: 1000px ;">
        <button type="button" class="btn btn-primary btn-sm" id="csvbtn">CSV로 추출</button>
        
        
        {% comment %} <button type="button" class="btn btn-primary btn-sm" id = "icon ">
          <i class="fa-solid fa-copy fa-lg" ></i> copy
        </button> {% endcomment %}

        <input type="button" value="copy" onclick="copy3()"/>

      </div>

      <p id="result" style="width:90%; ">{{result}}</p>
        <script>
          function copy3() {
            var obj = document.getElementById("result");
            var range = document.createRange();
            range.selectNode(obj.childNodes[0]);  //텍스트 정보를 Range 객체에 저장
            var sel = window.getSelection();
            sel.removeAllRanges();  //기존 선택정보 삭제
            sel.addRange(range);  //텍스트 정보 선택
            document.execCommand("copy");  //복사
            sel.removeRange(range);  //선택 정보 삭제
          }
        </script>

      {% comment %} <p id="result">{{result}}</p> {% endcomment %}
    
    
    </div>
  </body>
</html>
