    <h1 id="main">RandArrayGenerator</h1>
    <form action="" style="text-align:center">
      최소 : 
      <input type="text" disabled>
      최대 : 
      <input type="text">
      생성할 개수 : 
      <input type="text">

        <option value="int" selected> 정수</option>
    
        <option value="strin"> 문자열 </option>
    </select>
      구분 : 
      <select name="separate">

        <option value="comma" selected>콤마(,)</option>
    
        <option value="space"> 띄어쓰기 </option>
    </select>

      <button>Genearate</button>
    </form>
