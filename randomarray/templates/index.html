<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Array Genearator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet" type="text/css">
    <style>
    
    </style>
  </head>
  <body>
    <nav class="navbar sticky-top bg-dark">
      <div class="container-fluid">
        <a href = "./index.html"class="navbar-brand" href="#">Random Array Generator</a>
      </div>
    </nav>
    
    <h1 id="main">Random Array Generator</h1>
    <form action="" method="post">
      <h3>최소 : </h3>
      <input name="min" type="text" placeholder="min" >
      <h3>최대 : </h3>
      <input name="max" type="text" placeholder="max" >
      <h3>생성할 개수 : </h3>
      <p>
        <input name="type" type="text" placeholder="amount">
        <h3>타입 : </h3>
        <select name="type">
          <option value="int" selected> 정수</option>
          <option value="str"> 문자열 </option>
        </select>
        <h3>구분 : </h3>
        <select name="separate">
          <option value="comma" selected>콤마(,)</option>
          <option value="space"> 띄어쓰기 </option>
        </select>
      </p>
      <div>
        <button id="generate">Genearate</button>
      </div>
    </form>
    <div>
      <h2 style="text-align: center; margin:60px;">result</h2>
      <p style="text-align: center;" id="result">1,2,3,4</p>
    </div>
    <button id="csv" >CSV로 추출</button>
  </body>
</html>
